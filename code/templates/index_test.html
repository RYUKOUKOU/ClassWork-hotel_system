<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask WebSocket Example</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.3/socket.io.js"></script>
</head>
<body>
    <h1>Click the button to update the display</h1>
    <button id="updateButton">Update Display</button>
    <a href="room2.html">部屋2</a><br>

    <script>
        var socket = io.connect('http://' + document.domain + ':' + location.port);

        document.getElementById('updateButton').onclick = function() {
            var message = 'Display updated at ' + new Date().toLocaleTimeString();
            socket.emit('update_message', message);
        };
    </script>
</body>
</html>
